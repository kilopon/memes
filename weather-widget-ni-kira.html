<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Weather App </title>
  <style>
    body {

      display: flex

    }

    .time{
    display: flex
;
    align-items: center;
    flex-direction: column;
    }
.time-font{
  font-size: 64px;
}

    .loc-temp-wrapper{
      display: flex;
          align-content: flex-end;
    align-items: center;
    }
    .weather-card{
      border-radius: 16px 0px 0px 16px;


    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 3%;

      color: white;
      outline: 1px;

    }
    .weather-box {
      border-radius: 0px 16px 16px 0px;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat; 
      transition: background-image 1s ease-in-out;
      background-color: rgba(170, 129, 129);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      
    }

    .weather-wrapper{
      	background: rgb(255, 128, 128);
        border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

-webkit-backdrop-filter: blur(10.7px);
backdrop-filter: blur(10.7px);
border: 1px solid rgba(255, 255, 255, 1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    hr{margin: 1rem 0;
    color: inherit;
    border: 0;
    border-top: var(--bs-border-width) solid;
    opacity: 100}

  </style>




</head>
<body>
  <div class="card sm-3 weather-wrapper" style="max-width: 500px; max-height: fit-content;">
    <div class="row g-0 wrapper">
      <div class="col-sm-7 weather-card">
        
          <div class="time-container">
    <div class="time">
<div style="display: flex;align-items: center; ">
      <div class="col-sm " style="
    height: 80px;
    padding-left: 7%;
"><p class="time-font" id="time">--:--:--</p></div>
      
      <div class="col-sm "><span class="ampm" id="ampm">--</span></div>

</div>

      <div class="col-sm">    <div class="date" id="date">Loading date...</div>
      </div>
     
    </div>
     <span class="icon" id="icon">
        <img src="" alt="Icon" /></span>

  </div>

<hr width="100%;" color="white" size="5" opacity="0">
  <div class="loc-temp-wrapper row">

  
         <div class="card-text col-sm">
         <h5 style="font-weight: 300;" id="location"></h5>

        </div>

        <h1 class="card-title col-sm" id="temperature"></h1>


      </div>


      </div>

  <div class="weather-box col-sm-5" id="weatherBox">
  </div>
</div>
  </div>

  <script>
// FOR clock
    function updateTime() {
      const sunImage = "https://img.icons8.com/ios/50/FFFFFF/sun--v1.png";
      const moonImage = "https://img.icons8.com/ios-filled/100/FFFFFF/moon-symbol.png";
// 
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      const ampm = hours >= 12 ? 'PM' : 'AM';
      const isDay = hours >= 6 && hours < 18;

      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeString = `${hours.toString().padStart(2, '0')}:${minutes}`;
      const dateString = now.toLocaleDateString(undefined, {
        weekday: 'short', month: 'short', day: 'numeric'
      });

      document.getElementById('time').textContent = timeString;
      document.getElementById('ampm').textContent = ampm;

      const iconImg = document.querySelector("#icon img");
      iconImg.src = isDay ? sunImage : moonImage;
      iconImg.alt = isDay ? "Sun" : "Moon";

      document.getElementById('date').textContent = dateString;
    }

    setInterval(updateTime, 1000);
    updateTime(); // initial call








// weather
    function getWeather(cityInput) {
      const city = cityInput || document.getElementById('city').value || 'Manila';

      // Step 1: Geocode city name to coordinates
      fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`)
        .then(response => response.json())
        .then(data => {
          if (!data.results || data.results.length === 0) {
            document.getElementById('weather').textContent = 'City not found!';
            return;
          }

          const location = data.results[0];
          const lat = location.latitude;
          const lon = location.longitude;

          // Step 2: Get current weather
          fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
            .then(response => response.json())
            .then(weatherData => {
              const weather = weatherData.current_weather;
              const code = weather.weathercode;
              const temp = weather.temperature;
              const condition = getConditionDescription(code);


          
              document.getElementById('temperature').textContent = `${temp}Â°C`;
 
              document.getElementById('location').textContent = `${location.name}`;
              changeBackground(condition.toLowerCase());

              console.log(weatherData);
            });
        })
        .catch(error => {
   
          document.getElementById('temperature').textContent = 'Error fetching weather.';

          document.getElementById('location').textContent = 'Error fetching weather.'; 
          console.error(error);
        });
    }

    // Translate Open-Meteo weather code
    function getConditionDescription(code) {
      const descriptions = {
        0: "Clear",
        1: "Mainly clear",
        2: "Partly cloudy",
        3: "Overcast",
        45: "Fog",
        48: "Rime fog",
        51: "Light drizzle",
        53: "Moderate drizzle",
        55: "Heavy drizzle",
        56: "Light freezing drizzle",
        57: "Heavy freezing drizzle",
        61: "Light rain",
        63: "Moderate rain",
        65: "Heavy rain",
        66: "Light freezing rain",
        67: "Heavy freezing rain",
        71: "Light snow",
        73: "Moderate snow",
        75: "Heavy snow",
        77: "Snow grains",
        80: "Light rain showers",
        81: "Moderate rain showers",
        82: "Violent rain showers",
        85: "Light snow showers",
        86: "Heavy snow showers",
        95: "Thunderstorm",
        96: "Thunderstorm with light hail",
        99: "Thunderstorm with heavy hail"
      };
      return descriptions[code] || "Unknown";
    }

    function changeBackground(condition) {
      let imageUrl = '';

      if (condition.includes('cloud') || condition.includes('overcast')) {
        imageUrl = 'https://source.unsplash.com/800x600/?cloudy';
      } else if (condition.includes('rain') || condition.includes('drizzle')) {
        imageUrl = 'https://media1.tenor.com/m/dkVZ1yQ_uzkAAAAC/kiraomori-kira-omori.gif';
      } else if (condition.includes('clear') || condition.includes('sun')) {
        imageUrl = 'https://media1.tenor.com/m/3huFD1Sx7twAAAAC/kira-omori-kiraomori.gif';
      } else if (condition.includes('snow')) {
        imageUrl = 'https://source.unsplash.com/800x600/?snow';
      } else if (condition.includes('fog')) {
        imageUrl = 'https://source.unsplash.com/800x600/?fog';
      } else if (condition.includes('thunder')) {
        imageUrl = 'https://cdn.discordapp.com/attachments/775256974362279948/1396696792745381988/bagyo.gif?ex=687faf80&is=687e5e00&hm=bfc1914b60fa6ff89838bcd39c83978470a81866575a425e78b6bf172863f7e8&';
      } else {
        imageUrl = 'https://source.unsplash.com/800x600/?weather';
      }

      document.getElementById('weatherBox').style.backgroundImage = `url('${imageUrl}')`;
    }

    // On page load, show Manila weather
    window.onload = function () {
      getWeather('Manila,Philippines');
      // Refresh every 30 minutes (1800000 ms)
      setInterval(() => getWeather('Manila,Philippines'), 1800000);
    };
  </script>
